title: "IoT School Development Kit: Documentation"
description: "Complete guide for Lorfi projects and applications"
baseurl: ""
url: "https://iotlauncher.github.io/iotlauncher"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Navigation
header_pages:
  - docs/Software-Guide.md
  - docs/Hardware-Guide.md
  - docs/Components-Lists.md

# Collections for better organization
collections:
  projects:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"