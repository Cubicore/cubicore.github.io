title: "IoT School PH Kit Documentation"
description: "Complete guide for Lorfi projects and applications"
baseurl: ""
url: "https://iotlauncher.github.io/iotlauncher"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Navigation
header_pages:
  - docs/introduction.md
  - docs/installation.md
  - docs/hardware-guide.md

# Collections for better organization
collections:
  projects:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
